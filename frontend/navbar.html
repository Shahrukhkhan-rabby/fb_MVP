<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <!-- Left Section -->
        <div class="nav-left">
            <a href="#" class="logo"><i class="fab fa-facebook"></i></a>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>

        <!-- Center Section -->
        <div class="nav-center">
            <a href="#" class="nav-icon active"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-tv"></i></a>
            <a href="#"><i class="fas fa-store"></i></a>
            <a href="#"><i class="fas fa-users"></i></a>
            <a href="#"><i class="fas fa-gamepad"></i></a>
        </div>

        <!-- Right Section -->
        <div class="nav-right">
            <a href="#"><i class="fas fa-th"></i></a>
            <a href="#"><i class="fab fa-facebook-messenger"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#" class="profile"><i class="fas fa-user-circle"></i></a>
        </div>
    </nav>

</body>
</html>
