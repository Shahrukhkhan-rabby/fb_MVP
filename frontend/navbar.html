<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="navbar.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <!-- Left Section -->
        <div class="nav-left">
            <a href="home.html" class="logo">
                <img src="assets/images/facebook_logo.png" alt="Facebook">
            </a>
            <div class="search-box">
                <input type="text" placeholder="Search Facebook">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Center Section -->
        <div class="nav-center">
            <a href="home.html" class="nav-icon active"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-video"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-store"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-users"></i></a>
            <a href="#" class="nav-icon"><i class="fas fa-gamepad"></i></a>
        </div>

        <!-- Right Section -->
        <div class="nav-right">
            <a href="#" class="nav-icon"><i class="fas fa-bars"></i></a>
        <a href="#" class="nav-icon"><i class="fab fa-facebook-messenger"></i></a>
        <a href="#" class="nav-icon"><i class="fas fa-bell"></i></a>
        <a href="account.html" class="nav-icon"><i class="fas fa-user-circle"></i></a>
        </div>
    </nav>

</body>
</html>
