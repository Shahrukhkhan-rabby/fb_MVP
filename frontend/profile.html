<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="/frontend/assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Profile Page</h1>
    <div class="profile">
      <h2>Change Profile Picture</h2>
      <img id="profilePicPreview" src="" alt="Profile Picture Preview" width="150" height="150">
      <input type="file" id="profilePicInput" accept="image/*">
      <button id="saveProfilePic">Save Profile Picture</button>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
